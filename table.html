<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        label{
            text-align: center;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <th>
            <i>A test table with merged cells</i>
        </th>
        <tbody>
            <table border="1" cellpadding="5" cellspacing="1" height="200px" weight="1200px">
            <tr>
                <th></th>
                <th colspan="2">Average</th>
                <th rowspan="2">Red eyes</th>
            </tr>
            <tr>
                <td></td>
                <th>weight</th>
                <th>height</th>
            </tr>
            <tr>
                <td>Males</td>
                <td>1.9</td>
                <td>0.003</td>
                <td>40%</td>
            </tr>
            <tr>
                <td>Females</td>
                <td>1.7</td>
                <td>0.002</td>
                <td>43%</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
